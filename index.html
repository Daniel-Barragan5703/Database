<body>


    <div style="width: 100%; height: 60px; margin-top: 240px;">
        <h1 id="output" style="text-align: center;"> Write Down Passwords: </h1>
        <input id="input" style="margin-left: 540px; width 12.5%;" />
        <button onclick="save();"> Save Data </button>
        <button onclick="view()"> Inspect Record </button>
        <button onclick="remove()"> Delete Record </button>

    </div>

    <section>
        <p> Why will this password be used for? </p>

            <option value="Friend">Friend</option>
            <option value="Senior">Senior</option>
        </select><br><br>


        <label for="my_slider">How many passwords are you saving? </label><br>
        <input id="my_slider" type="range" value="0" step="1" min="0" max="10" /><br>
        <p id="text_age">Passwords saved up = 0</p>

        <button id="btn_check"> Submit</button>

    </section>
    <div class="container">
        <p>Press Inspect Button after Save or Delete to Update Your Records.</p>
    </div>


</body>
<script>
    function save() {
        //get data from input box
        var new_data = ' ' + document.getElementById('input').value;

        //if nothing is saved at the beginning
        if (localStorage.getItem('data') == null) {
            localStorage.setItem('data', '[]');
            alert("Record is empty");
        }
        //JSON.parse is a way the data is readable
        const old_data = JSON.parse(localStorage.getItem('data'));
        old_data.push(new_data);

        localStorage.setItem('data', JSON.stringify(old_data));

    }

    function view() {
        if (localStorage.getItem('data') != null) {
            document.getElementById('output').innerHTML = JSON.parse(localStorage.getItem('data'));
        }
    }

    function remove() {
        if (localStorage.getItem('data') != null) {
            localStorage.setItem('data', '[]');
        }

    }
